<ion-header>
 <p></p>
  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-img class= "img" width="270" height="80" src="/assets/imgs/banner.png"></ion-img>


<div text-center  style = "position:absolute;  top:100px; background-color: grey">
	<ion-item>
		<ion-label>Email:</ion-label>
		<ion-input [(ngModel)]="email"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label>Password:</ion-label>
		<ion-input type="password" [(ngModel)]="password"></ion-input>
	</ion-item>
	
</div>

<div text-center  style = "position:absolute; left:80px; top:200px;">
		
<button ion-button class = "button" (click)='register(email, password)'>Next</button>
	
	</div>


</ion-content>
