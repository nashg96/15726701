<ion-header>
 <p></p>
    <ion-navbar>
        <ion-buttons>
            <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
            <ion-title>Attention</ion-title>
      </button>
    </ion-buttons>

    
  </ion-navbar>

</ion-header>

<ion-content padding>
	<div >
                   <ion-slides pager = "true">
                    <p></p>
                  <ion-slide *ngFor="let slide of slider">
                     <h2 [innerHTML]="slide.title"></h2>
                    <img [src]="slide.image"/> 
                  </ion-slide>
                </ion-slides>
</div>

</ion-content>
