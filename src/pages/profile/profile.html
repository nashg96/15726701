<ion-header>
 <p></p>
    <ion-navbar>
        <ion-buttons>
            <button ion-button icon-only menuToggle>

            <ion-icon name="menu"></ion-icon>
            <ion-title>PROFILE</ion-title>
      </button>
    </ion-buttons>

    
  </ion-navbar>

</ion-header>

<ion-content padding>
  <body>
  <ion-img class= "img" width="270" height="80" src="/assets/imgs/banner2.png"></ion-img>

   <ion-item-sliding *ngFor="let user of users">
      <ion-item>
        <p>Name: {{user.Name}}</p>
         <p>Age: {{user.Age}}</p>
      </ion-item>
    </ion-item-sliding>


  <div class="list" scroll="true">


  <button ion-item (click)="gotoshortsurvprofile()">
    <ion-label >Short Term <br>Memory Progress</ion-label>
  </button>
 <button ion-item (click)="gotolongsurvprofile()">
    <ion-label>Long Term <br>Memory Progress</ion-label>
   </button>
  <button ion-item (click)="gotoprospectivesurvprofile()">
    <ion-label>Prospective Term<br> Memory Progress</ion-label>
   </button>
    <button ion-item (click)="gotoattentionsurvprofile()">
    <ion-label>Attention<br> Progress</ion-label>
   </button>
  
</div>
   </body>
</ion-content>
