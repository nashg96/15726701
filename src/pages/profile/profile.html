<!--
  Generated template for the ProfilePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
 <p></p>
    <ion-navbar>
        <ion-buttons>
            <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
            <ion-title>PROFILE</ion-title>
      </button>
    </ion-buttons>

    
  </ion-navbar>

</ion-header>

<ion-content padding>

   <ion-item-sliding *ngFor="let user of users">
      <ion-item>
        <p>Name: {{user.Name}}</p>
         <p>Age: {{user.Age}}</p>
      </ion-item>
    </ion-item-sliding>


  <div class="list" scroll="true">

<ion-scroll style="height: 380px" direction="xy" >
<ion-list scroll="true">
  <button ion-item (click)="gotoshortsurvprofile()">
    <ion-label >Short Term Memory Progress</ion-label>
  </button>
 <button ion-item (click)="gotochunkingstrat()">
    <ion-label>Long Term Memory Progress</ion-label>
   </button>
  <button ion-item (click)="gotorandr()">
    <ion-label>Prospective Term Memory Progress</ion-label>
   </button>
   </ion-list>
</ion-scroll>
</div>

<ion-list>
   <ion-label> Short term Survey results </ion-label>
    <ion-item-sliding *ngFor="let message of messages">
      <ion-item>
        <p>Q1: {{message.Q1}}</p>
         <p>Q2: {{message.Q2}}</p>
         <p>Q3: {{message.Q3}}</p>
         <p>Q4: {{message.Q4}}</p>
         <p>Q5: {{message.Q5}}</p>
         <p>Q6: {{message.Q6}}</p>
          <p>Q7: {{message.Q7}}</p>
      </ion-item>
    </ion-item-sliding>

   
  </ion-list>
   
</ion-content>
