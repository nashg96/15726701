<ion-header>
 <p></p>
    <ion-navbar>
        <ion-buttons>
            <button ion-button icon-only menuToggle>

            <ion-icon name="menu"></ion-icon>
            <ion-title>PROFILE</ion-title>
      </button>
    </ion-buttons>

    
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-img class= "img" width="270" height="80" src="/assets/imgs/banner2.png"></ion-img>

   <ion-item-sliding *ngFor="let user of users">
      <ion-item>
        <p>Name: {{user.Name}}</p>
         <p>Age: {{user.Age}}</p>
      </ion-item>
    </ion-item-sliding>


  <div class="list" scroll="true">

<ion-scroll style="height: 380px" direction="xy" >
<ion-list scroll="true">
  <button ion-item (click)="gotoshortsurvprofile()">
    <ion-label >Short Term Memory Progress</ion-label>
  </button>
 <button ion-item (click)="gotochunkingstrat()">
    <ion-label>Long Term Memory Progress</ion-label>
   </button>
  <button ion-item (click)="gotorandr()">
    <ion-label>Prospective Term Memory Progress</ion-label>
   </button>
   </ion-list>
</ion-scroll>
</div>
   
</ion-content>
