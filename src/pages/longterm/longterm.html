<ion-header>
 <p></p>
    <ion-navbar>
        <ion-buttons>
            <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
            <ion-title>Long Term Memory</ion-title>
      </button>
    </ion-buttons>

    
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button  (click)='gotolongtermsurvey()'>How's your long term memory? Check here.</button>

  <div >
                   <ion-slides pager = "true">
                    <p></p>
                  <ion-slide  *ngFor="let slide of slider">
                     <h2 [innerHTML]="slide.title"></h2>
                    <img [src]="slide.image"/> 
                  </ion-slide>
                </ion-slides>
</div>


<div class="navbar">

 <div class="btn-group">
  <button class="button" (click)='gotomemory()'>Understanding<br> Memory</button>
  <button class="button" (click)='gotoshortterm()'>Short term <br> Memory</button>
  <button class="button" (click)='gotolongterm()'>Long tern <br> Memory</button>
  <button class="button" (click)='gotoprospective()'>Prospective <br> Memory</button>
</div>
</div>


   

</ion-content>
